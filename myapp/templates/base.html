{% load static %}

<!doctype html>
<html lang="en">

{% include "html-head.html" %}

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="{% url 'index' %}" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="{% static 'images/logo-small.png' %}">
          </div>
        </a>
        <a href="{% url 'index' %}" class="simple-text logo-normal">
          Shows
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li {% if title == 'Listagem' %} class="active" {% endif %}>
            <a href="{% url 'list' %}">
              <i class="nc-icon nc-bank"></i>
              <p>Listagem</p>
            </a>
          </li>
          <li {% if title == 'Consulta' %} class="active" {% endif %}>
            <a href="{% url 'search' %}">
              <i class="nc-icon nc-diamond"></i>
              <p>Consulta</p>
            </a>
          </li>
          <li {% if title == 'Crud' %} class="active" {% endif %}>
            <a href="{% url 'crud' %}">
              <i class="nc-icon nc-album-2"></i>
              <p>CRUD</p>
            </a>
          </li>
          <li {% if title == 'Sobre' %} class="active" {% endif %}>
            <a href="{% url 'about' %}">
              <i class="nc-icon nc-pin-3"></i>
              <p>Sobre</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">{{title}}</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          {% if user.is_authenticated %}
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
              <ul class="navbar-nav">
                <li class="nav-item btn-rotate dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="nc-icon nc-button-power"></i>
                    <p>
                      <span class="d-lg-none d-md-block">Some Actions</span>
                    </p>
                  </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          {% endif %}
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}"></script>
  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Chart JS -->
  <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/paper-dashboard.min.js' %}" type="text/javascript"></script>
</body>

</html>
